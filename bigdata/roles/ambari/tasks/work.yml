- name: 解压ambari-agent安装包
  unarchive:
    src: ambari.debs.tar.gz
    dest: /opt/debs/

- name: 配置ambari-agent环境变量
  lineinfile:
    dest: /etc/apt/sources.list.d/local.list
    state: present
    line: "deb [trusted=yes] file:/opt/debs ambari/"

- name: 安装ambari-agent
  shell:
    cmd: apt-get update && apt-get install -y ambari-agent